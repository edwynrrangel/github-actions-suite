name: 'Replace Tokens'
description: 'Read environment variables and replace tokens in a YAML file'
inputs:
  input-yaml-file:
    description: 'Path to the YAML file'
    required: true
  output-yaml-file:
    description: 'Path to the output YAML file'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    INPUT_FILE: /github/workspace/${{ inputs.input-yaml-file }}
    OUTPUT_FILE: /github/workspace/${{ inputs.output-yaml-file }}